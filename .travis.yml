sudo: required

language: go

services:
  - docker

go:
  - "1.10"

before_script:
  - go get -t
  - sudo service mysql stop
  - docker-compose up -d
  - curl -o /usr/local/bin/waitforit -sSL https://github.com/maxcnunes/waitforit/releases/download/v2.4.0/waitforit-linux_amd64
  - chmod +x /usr/local/bin/waitforit
  - waitforit -file=./waitforit.json

script:
  - go test -v -race

  - go build -ldflags "-s -w" -o build/package/traffic cmd/traffic/traffic.go
  - docker build build/package/ -t $REGISTRY_IMAGE

  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push $DOCKER_REPO;
    fi

  